{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>MentOS - {{ title }}</title>
    {% else %}
        <title>MentOS</title>
    {% endif %}
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    {% block style %} {% endblock style %}
</head>
<body>
    <!-- Navigation-->
    <div id="mentosLogo"></div>
    <div class="topnavBar">
        <p id="current_user_header">
            <img id='picIconCurrent' src="{{request.user.profile.profile_img.url }}" alt="User Icon">
            {{ request.user.username }}
        </p>
        <div class="topnav">
            <a id="home" href="{% url 'home' %}">Home</a>
            <a id="my_connections" href="{% url 'my-connections' %}">My Connections</a>
            <a id="edit_profile" href="{% url 'edit-profile' %}">Edit Profile</a>
            <a id="tips" href="{% url 'tips' %}">Tips</a>
            <a href="{% url 'select-chat-room' %}">Chat Room</a>
            <a id="logout" href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <br><br>
    {% block content %} {% endblock content %}
</body>
</html>
